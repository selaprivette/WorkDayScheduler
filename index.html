<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <!--label ids to see easier-->
    <!--9AM id=0, take format and paste for every hour-->
    <div class="row">
      <div class="hour col-2">9AM</div>
      <textarea id="0" class="description col-8"></textarea>
      <button data-id="0" class="saveBtn col-2">
        <span class="fas fa-save"></span>
      </button>
    </div>
    <!--10AM id=1 -->
    <div class="row">
      <div class="hour col-2">10AM</div>
      <textarea id="1" class="description col-8"></textarea>
      <button data-id="1" class="saveBtn col-2">
        <span class="fas fa-save"></span>
      </button>
    </div>
    <!--11AM id=2-->
    <div class="row">
      <div class="hour col-2">11AM</div>
      <textarea id="2" class="description col-8"></textarea>
      <button data-id="2" class="saveBtn col-2">
        <span class="fas fa-save"></span>
      </button>
    </div>
    <!--12PM id=3-->
    <div class="row">
      <div class="hour col-2">12PM</div>
      <textarea id="3" class="description col-8"></textarea>
      <button data-id="3" class="saveBtn col-2">
        <span class="fas fa-save"></span>
      </button>
    </div>
    <!--1PM id=4-->
    <div class="row">
      <div class="hour col-2">1PM</div>
      <textarea id="4" class="description col-8"></textarea>
      <button data-id="4" class="saveBtn col-2">
        <span class="fas fa-save"></span>
      </button>
    </div>
    <!--2PM id=5-->
    <div class="row">
      <div class="hour col-2">2PM</div>
      <textarea id="5" class="description col-8"></textarea>
      <button data-id="5" class="saveBtn col-2">
        <span class="fas fa-save"></span>
      </button>
    </div>
    <!--3PM id=6-->
    <div class="row">
      <div class="hour col-2">3PM</div>
      <textarea id="6" class="description col-8"></textarea>
      <button data-id="6" class="saveBtn col-2">
        <span class="fas fa-save"></span>
      </button>
    </div>
    <!--4PM id=7-->
    <div class="row">
      <div class="hour col-2">4PM</div>
      <textarea id="7" class="description col-8"></textarea>
      <button data-id="7" class="saveBtn col-2">
        <span class="fas fa-save"></span>
      </button>
    </div>
    <!--5PM id=8-->
    <div class="row">
      <div class="hour col-2">5PM</div>
      <textarea id="8" class="description col-8"></textarea>
      <button data-id="8" class="saveBtn col-2">
        <span class="large fas fa-save"></span>
      </button>
    </div>
    <!--script-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
